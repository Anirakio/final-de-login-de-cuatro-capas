<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Unificado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url("manos.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: slideIn 0.7s ease;
    }

    .box img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    .box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
      justify-content: left;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #1abc9c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      text-decoration: none;
      color: #1abc9c;
    }

    a:hover {
      color: #16a085;
      text-decoration: underline;
    }

    .success-msg {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <img src="logo.png" alt="Logo" />
    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario" id="user">
    <input type="password" placeholder="Contraseña" id="pass">
    <div class="checkbox-container">
      <input type="checkbox" id="remember">
      <label for="remember">Recuérdame</label>
    </div>
    <button onclick="login()">Entrar</button>
    <a href="#" onclick="mostrar('recuperarBox')">Olvidé mi contraseña</a>
    <a href="#" onclick="mostrar('registroBox')">Crear cuenta</a>
    <div class="success-msg" id="successMsg">¡Ingreso exitoso!</div>
  </div>

  <!-- RECUPERAR CONTRASEÑA -->
  <div class="box" id="recuperarBox" style="display: none;">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu correo para enviarte instrucciones:</p>
    <input type="email" placeholder="Correo electrónico" required>
    <button onclick="alert('Correo de recuperación enviado')">Enviar</button>
    <a href="#" onclick="mostrar('loginBox')">← Volver al inicio</a>
  </div>

  <!-- REGISTRO -->
  <div class="box" id="registroBox" style="display: none;">
    <h2>Crear Cuenta</h2>
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>
    <input type="password" placeholder="Confirmar contraseña" required>
    <button onclick="alert('Cuenta registrada')">Registrarme</button>
    <a href="#" onclick="mostrar('loginBox')">← Volver al inicio</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("successMsg").style.display = "block";
        setTimeout(() => {
          alert("Redirigiendo...");
        }, 1000);
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function mostrar(id) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("recuperarBox").style.display = "none";
      document.getElementById("registroBox").style.display = "none";
      document.getElementById(id).style.display = "block";
    }
  </script>

</body>
</html>
